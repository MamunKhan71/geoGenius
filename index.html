<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- link to daisy and tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        geoColor: '#1090D8',
                    }
                }
            }
        }
    </script>
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter">
    <header class="p-4 lg:p-12">
        <nav class="bg-geoColor bg-opacity-10 h-auto w-full rounded-lg px-10 py-5">
            <div class="flex items-center justify-between flex-col lg:flex-row">
                <div>
                    <h1 class="text-4xl font-bold">Interactive</h1>
                    <h1 class="text-3xl text-[#11111199]">Geometry Genius</h1>
                </div>
                <div>
                    <button class="bg-[#1090D8] px-10 btn btn-primary border-none font-bold">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-4 lg:p-12">
        <section class="w-full flex flex-col lg:flex-row gap-12">
            <div class="w-full lg:w-3/4">
                <div class="flex flex-wrap flex-col lg:flex-row justify-between gap-6 gap-y-16">
                    <div class="card w-full lg:w-96 bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="./images/triangle.png" alt="triangle" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area (A) = 0.5 x b x h</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="tri1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="tri2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8">
                                <button onclick="calculateTriangle()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="card w-full lg:w-96 bg-base-100  border">
                        <figure class="px-10 pt-10">
                            <img src="./images/rectangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rectangle</h2>
                            <p>Area (A) = w x I</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="ract1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="ract2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8">
                                <button onclick="calculateRectangle()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="card  w-full lg:w-96 bg-base-100  border">
                        <figure class="px-10 pt-10">
                            <img src="./images/parallelogram.png" alt="Shoes" class="mb-5" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Parallelogram</h2>
                            <p>Area (A) = b x h</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="para1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="para2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8">
                                <button onclick="calculateParallelogram()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="card w-full lg:w-96 bg-base-100  border">
                        <figure class="px-10 pt-10">
                            <img src="./images/rhombus.png" alt="Shoes" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rhombus</h2>
                            <p>Area (A) = 0.5 x d1 x d2</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="rhmo1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle" id="rhmo2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8">
                                <button onclick="calculateRhomb()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="card  w-full lg:w-96 bg-base-100  border">
                        <figure class="px-10 pt-10">
                            <img src="./images/pentagon.png" alt="Shoes" />
                        </figure>

                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Pentagon</h2>
                            <p>Area (A) = 0.5 x p x b</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle"
                                        id="penta1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle"
                                        id="penta2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8">
                                <button onclick="calculatePentagon()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>

                    </div>
                    <div class="card w-full lg:w-96 bg-base-100  border">
                        <figure class="px-10 pt-10">
                            <img src="./images/ellipse.png" alt="Shoes" />
                        </figure>
                        <div class="card-body items-center text-center w-full">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area (A) = <svg class="inline" xmlns="http://www.w3.org/2000/svg" width="16" height="12"
                                    viewBox="0 0 16 12" fill="none">
                                    <path
                                        d="M15.1102 1.73103C15.6006 1.73197 15.999 1.3488 16 0.875317C16.0007 0.401836 15.6041 0.0172503 15.1136 0.0163071L6.23256 0.000272915C4.39578 -0.00302828 2.31254 -0.00680105 0.272293 1.95527C-0.0811408 2.28373 -0.091888 2.8263 0.248112 3.1675C0.588357 3.5087 1.15038 3.51931 1.50382 3.19085C1.51139 3.18401 1.51872 3.17717 1.5258 3.16986C2.48376 2.22172 3.80639 1.70014 5.17812 1.72961L3.55896 11.0002C3.47714 11.4664 3.80224 11.9083 4.28488 11.9873C4.28562 11.9873 4.28635 11.9875 4.28733 11.9875C4.33593 11.996 4.38527 12 4.43486 12C4.86841 11.9998 5.23845 11.6975 5.31026 11.2848L6.98144 1.71641L10.6697 1.72301L10.6545 9.43924C10.6027 10.6015 11.3961 11.6418 12.5612 11.9394C12.7189 11.9726 12.8802 11.9894 13.0416 11.9889C13.7631 11.9901 14.9783 11.6741 15.8957 9.81722C16.1089 9.39114 15.9238 8.87875 15.4824 8.6729C15.0411 8.46705 14.5105 8.64578 14.2973 9.07187C14.2963 9.07376 14.2954 9.07564 14.2944 9.07753C13.8069 10.0625 13.2651 10.3331 12.9549 10.2674C12.6085 10.1365 12.3946 9.79954 12.4307 9.44254L12.4459 1.72631L15.1102 1.73103Z"
                                        fill="#414141" />
                                </svg>ab</p>
                            <div class="flex w-full gap-4 px-10">
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle"
                                        id="ellips1">
                                    <span>cm</span>
                                </div>
                                <div class="flex-1 flex gap-4">
                                    <input class="bg-[#F1F1F1] w-full rounded" type="number" name="triangle"
                                        id="ellips2">
                                    <span>cm</span>
                                </div>
                            </div>
                            <div class="card-actions w-full mt-8 ">
                                <button onclick="calculateEllipse()"
                                    class="btn btn-primary w-full bg-[#1090D8] border-none">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full lg:w-1/4">
                <div>
                    <div class="card w-full lg:w-96 bg-base-100 border">
                        <div class="card-body items-center w-full">
                            <h2 class="card-title text-center"><u>Area Calculation</u></h2>
                            <div class="text-left w-full">
                                <ol id="areaList" class="w-full">
                                </ol>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
